<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&family=Montserrat:ital,wght@1,500;1,700&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tareadanystyle.css">
    <title>Form Login 1</title>
</head>
<body>
    <div class="LeftContainer">
        <div class="FormContainer">
            <br>
            <h1>Create your account</h1>
            <br><br>
            <button class="Googlebutton" type="button" value="Use Google"><span>Use Google</span></button>
            <button class="Applebutton" type="button">Use Apple</button>
            <br><br><br><br><br>
            <p class="or">_____________________ or _____________________</p>
            <br>
                <h2 id="Email">Email:</h2>
                <br><br>
                <form>
                    <label>
                    <input type="email" class="FormInput" placeholder="Your Email">
                    </label>
                </form>
                <br>
                <h2 id="Password">Password:</h2>
                <br><br>
                <form>
                    <label>
                    <input type="password"  class="FormInput" placeholder="Your Password">
                    </label>
                </form>
                <br>
                <br><br>
                <button class="LoginButton" type="button">Login</button>
                <br>
                <p id="Already">Already have an account?</p>
        </div>
    </div>

            <img src="Imagenes dany/personacod.png" alt="persona viendo cÃ³digo en una computadora">
    </div>
